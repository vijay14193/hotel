<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Restaurant Management | Home</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: url('https://images.unsplash.com/photo-1600891963935-00bbee78e3c7?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    header {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 28px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-size: 16px;
    }

    .hero {
      height: 90vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 40px;
    }

    .hero h2 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 20px;
      max-width: 600px;
      margin: 0 auto;
    }

    .cta-button {
      margin-top: 30px;
      background-color: #ff6600;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .cta-button:hover {
      background-color: #cc5200;
    }

    footer {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    <h1>RestaurantPro</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Dashboard</a>
      <a href="#">Menu</a>
      <a href="#">Orders</a>
      <a href="#">Logout</a>
    </nav>
  </header>

  <section class="hero">
    <div>
      <h2>Welcome to RestaurantPro</h2>
      <p>Effortlessly manage your menu, staff, and orders. Serve customers better and run your restaurant efficiently with our all-in-one management system.</p>
      <button class="cta-button">Get Started</button>
    </div>
  </section>

  <footer>
    &copy; 2025 RestaurantPro. All rights reserved.
  </footer>

</body>
</html>
